<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>STANPON - うちの子スタンプメーカー</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 40px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 0;
    }
    p.sub {
      margin-top: 4px;
      color: #666;
      font-size: 14px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input[type="file"],
    select,
    button {
      width: 90%;
      margin: 12px auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #38bdf8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0ea5e9;
    }
    .preview {
      margin-top: 24px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .preview img {
      width: 90px;
      height: 90px;
      margin: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .note {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>STANPON</h1>
  <p class="sub">〜 愛犬の写真からLINEスタンプを作ろう！〜</p>

  <div class="box">
    <p>STEP 1：画像を選んでください</p>
    <input type="file" id="imageUpload" accept="image/*" disabled />

    <p>STEP 2：セリフの方言を選んでください</p>
    <select id="dialectSelect">
      <option value="standard">標準語</option>
      <option value="kansai">関西弁</option>
      <option value="hakata">博多弁</option>
      <option value="tohoku">東北弁</option>
    </select>

    <button onclick="generatePreview()">プレビュー画像を表示</button>

    <div class="preview" id="previewArea">
      <!-- 仮プレビュー画像 -->
    </div>

    <p class="note">※ このページはデモ版です。本番処理は決済後に実行されます。</p>
  </div>

  <script>
    function generatePreview() {
      const preview = document.getElementById("previewArea");
      preview.innerHTML = ""; // 初期化

      // 仮の画像を2枚表示
      for (let i = 1; i <= 2; i++) {
        const img = document.createElement("img");
        img.src = `https://placekitten.com/100/100?image=${i}`;
        img.alt = `プレビュー${i}`;
        preview.appendChild(img);
      }

      alert("（デモ）プレビュー画像を2枚表示しました！");
    }
  </script>
</body>
</html>
