<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>STANPON - うちの子スタンプメーカー</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 40px;
    }
    h1 {
      color: #2c3e50;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input[type="file"],
    select,
    button {
      width: 90%;
      margin: 15px auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #38bdf8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0ea5e9;
    }
    .preview {
      margin-top: 30px;
    }
    .preview img {
      width: 100px;
      height: 100px;
      margin: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>STANPON</h1>
  <div class="box">
    <p>愛犬の写真から16枚のLINEスタンプを自動生成！</p>

    <input type="file" id="imageUpload" accept="image/*">
    
    <select id="dialectSelect">
      <option value="standard">標準語</option>
      <option value="kansai">関西弁</option>
      <option value="hakata">博多弁</option>
      <option value="tohoku">東北弁</option>
    </select>

    <button onclick="uploadImage()">スタンプを作る</button>

    <div class="preview" id="previewArea">
      <!-- プレビュー画像 -->
    </div>
  </div>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById('imageUpload');
      const dialect = document.getElementById('dialectSelect').value;

      if (!fileInput.files[0]) {
        alert("画像を選択してください！");
        return;
      }

      const formData = new FormData();
      formData.append("image", fileInput.files[0]);
      formData.append("dialect", dialect);

      try {
        const response = await fetch("http://localhost:3000/upload", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (result && result.imageUrls) {
          const preview = document.getElementById("previewArea");
          preview.innerHTML = "";
          result.imageUrls.forEach(url => {
            const img = document.createElement("img");
            img.src = url;
            preview.appendChild(img);
          });
        } else {
          alert("画像処理に失敗しました。");
        }
      } catch (error) {
        console.error("エラー:", error);
        alert("サーバーとの通信に失敗しました。");
      }
    }
  </script>
</body>
</html>
